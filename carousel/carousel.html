<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
    width: 70%;
    margin: auto;
  }
  </style>
</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="./images/wheel.jpg" alt="wheel cleaning">
        <div class="carousel-caption">
          <h3>Wheel & Rim Detail Cleaning</h3>
          <p>Professional Quality Protectant and Shine</p>
        </div>
      </div>

      <div class="item">
        <img src="./images/grill.jpg" alt="grill cleaning">
        <div class="carousel-caption">
          <h3>Exterior Detail</h3>
          <p>Targeting Tough Spots</p>
        </div>
      </div>
    
      <div class="item">
        <img src="./images/wipe.jpg" alt="wipe">
        <div class="carousel-caption">
          <h3>Wax and Shine</h3>
          <p>Protecting the Undercaot</p>
        </div>
      </div>

      <div class="item">
        <img src="./images/buffer.jpg" alt="buffer">
        <div class="carousel-caption">
          <h3>Buffer</h3>
          <p>Buffer & Shine the Tough Spots</p>
        </div>
      </div>

      <div class="item">
        <img src="./images/engine.jpg" alt="engine">
        <div class="carousel-caption">
          <h3>Engine Cleaning</h3>
          <p>Spotless Shine Inside & Out</p>
        </div>
      </div>

      <div class="item">
        <img src="./images/vaccuum.jpg" alt="vaccuum">
        <div class="carousel-caption">
          <h3>Vaccuum Included</h3>
          <p>Removing all Dirt and Grime</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
    width: 70%;
    margin: auto;
  }
  </style>
</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="./images/detail.jpeg" alt="Buffering" width="460" height="345">
        <div class="carousel-caption">
          <h3>Full Exterior Detail</h3>
          <p>Professional Quality Wax & Buffer</p>
        </div>
      </div>

      <div class="item">
        <img src="./images/engine bay.webp" alt="engine" width="460" height="345">
        <div class="carousel-caption">
          <h3>Engine Bay</h3>
          <p>Full Engine bay Detail </p>
        </div>
      </div>
    
      <div class="item">
        <img src="./images/foam cannon .jpeg" alt="cannon" width="460" height="345">
        <div class="carousel-caption">
          <h3>Foam Cannon</h3>
          <p>High Pressure Wash, loosens debris! Leaving no scratch or marks!</p>
        </div>
      </div>

      <div class="item">
        <img src="./images/foam.jpeg" alt="foam" width="460" height="345">
        <div class="carousel-caption">
          <h3>Max Foam</h3>
          <p>The Power of Foam/Suds lift grim and coat with a sealer to protect for Sun rays and harmful dirt</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
